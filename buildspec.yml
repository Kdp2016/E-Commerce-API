version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - aws s3 cp s3://e-commerce-resources/application-deploy.yml ./src/main/resources
  build:
    commands:
      - mvn clean package
  post_build:
    commands:
      - mv target/*.jar ./ecommerce.jar

artifacts:
  files:
    - ecommerce.jar